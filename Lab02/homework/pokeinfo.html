<html lang="pl">
<head>
    <meta charset="utf-8">
    <title>Poke Info</title>
</head>
<body>

<form action="http://127.0.0.1:5000/api/pokemon/info">
    <p><strong>Get info about certain pokemon:</strong></p>
    <input type="text" name="pokemon" value="Bulbasaur" size="50"><br><br>
    <input type="submit" value="Search">
</form>

<form action="http://127.0.0.1:5000/api/ability/info">
    <p><strong>Get info about certain ability:</strong></p>
    <input type="text" name="ability" value="Overgrow" size="50"><br><br>
    <input type="submit" value="Search">
</form>

<form action="http://127.0.0.1:5000/api/type/info">
    <p><strong>Get info about certain pokemon type:</strong></p>
    <input type="text" name="type" value="Grass" size="50"><br><br>
    <input type="submit" value="Search">
</form>

</body>
</html>
